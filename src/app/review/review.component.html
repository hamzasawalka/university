<!-- Student Interface -->
<div *ngIf="isStudent">
  <h2>Student</h2>
  <div *ngFor="let answer of getStudent(realName)">
        <div *ngIf="answer.grade != -1">
            <p> {{answer.question}} </p>
            <span><b>{{ realName }}</b> answered: {{ answer.answer }}</span>
            <div> 
                <span><b>Score: </b>{{answer.grade}}</span>
                <app-rating [rating]="answer.grade" [realName]="answer.name" 
                [name]='answer.name + answer.answer'></app-rating>

                
            </div>
        </div>
      
  </div>

</div>



<!-- Teacher Interface -->
<div *ngIf="!isStudent">
    
  <h2>Teacher</h2>
  <div *ngFor="let s of allStudents">
    <div *ngFor="let a of s.answers" class="answer">
        <p> {{a.question}} </p>
      <span><b>{{ s.name }}</b> answered: </span>
      <div>
        {{ a.answer }}
      </div>
      <app-rating [question]="a.question" [rating]='a.grade' [realName]="s.name" 
       [name]='a.question + s.name' (ratingClick)='ratingComponentClick($event)'></app-rating>
    </div>
  </div>

</div>
